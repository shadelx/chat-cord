<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Chat-App</title>
</head>
<body>
    <div class="bg-danger container-fluid">
        <div class="row vh-100">
            <!-- menu bar -->
            <div class="col-1 bg-danger menu-bar">
                <div class="menu-icon">
                    <img src="user.svg" alt="user icon">
                </div>
                <div class="menu-icon">
                    <img src="group.svg" alt="group icon">
                </div>
                <div class="menu-icon">
                    <img src="plus.svg" alt="add icon">
                </div>
            </div>

            <!-- message -->
            <div class="col-3 bg-info friends-bar">
                <div class="input-group friend-search-bar">
                    <div class="form-outline">
                      <input type="search" id="form1" class="form-control" />
                      <label class="form-label" for="form1">Search</label>
                    </div>
                    <button type="button" class="btn btn-primary">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                <div class="friend-drawer">
                    <img src="friend.svg" alt="">
                    <div class="friend-text">
                        <h6>John</h6>
                        <p>this is a message ...</p>
                    </div>
                </div>
            </div>
            <div class="col-8 bg-success">col</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
